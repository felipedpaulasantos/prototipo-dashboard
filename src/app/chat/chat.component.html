<div id="chatPanel" class="d-flex flex-wrap">
  <div class="w-100">
    <h4 class="text-center">
      <a class="text-link" [href]="url" target="_blank">
        {{url}}
      </a>
    </h4>
    <h1 class="text-center my-3">{{contador || 0}}</h1>
    <button (click)="resetarSocket()" class="btn btn-accent d-flex mx-auto align-items-center">
      <i class="fa fa-sync-alt mr-2"></i>
      Resetar
    </button>
  </div>

  <!--   <h4 class="mt-5 text-center">
      Mensagem do servidor:<br>
    </h4>
    <h1 class="text-center my-3">{{message || ""}}</h1> -->
  
  <div id="chatDiv">
    <span class="d-block w-100 p-3" [ngClass]="{'bg-cinza': i % 2}" *ngFor="let msg of messages; let i = index">
      {{ msg }}
    </span>
  </div>
  
  <div id="msgInput" class="align-self-end">
    <div class="d-flex align-items-end">
      <input #inputMsg class="form-control" placeholder="Envie uma mensagem ao servidor">
      <button (click)="sendMessage(inputMsg.value); inputMsg.value = ''" class="btn btn-primario shadow-none">
        <i class="fa fa-lg fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
