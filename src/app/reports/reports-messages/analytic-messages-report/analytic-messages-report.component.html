<app-message-filter-form (formValueEvent)="receiveFilterValue($event)">
</app-message-filter-form>

<br>

<div class="card">
    <div class="card-header">
        <h6>
            <i class="fas fa-layer-group mr-1"></i>
            Consulta detalhada por mensagem
        </h6>
        <span>Escolha a informação a ser exibida com o botão "Colunas visíveis"</span>
    </div>

    <div class="card-body">
        <div class="table-responsive" [hidden]="!hasMessages">
            <table id="tableMensagens" class="table table-bordered table-striped table-sm data-table w-100 mx-0 px-0">
                <thead class="text-center">
                    <tr>
                        <th class="hidden-default">ID da Conversa</th>
                        <th>Remetente</th>
                        <th>Destinatário</th>
                        <th>Mensagem</th>
                        <th>Data do envio</th>
                        <th class="hidden-default">Gerenciador</th>
                        <th class="hidden-default">Sistema</th>
                        <th class="hidden-default">Origem da Conversa</th>
                        <th class="hidden-default">Mensagem Inicial</th>
                        <th class="hidden-default">Última mensagem</th>
                    </tr>
                </thead>
            </table>
        </div>

        <h6 class="center" [hidden]="hasMessages">
            Consulte as mensagens para verificá-las individualmente.
        </h6>
    </div>
</div>
