<section id="{{ painelId }}">
	<div id="{{ cardId }}" class="card shadow-none">
		<div class="card-header d-flex align-items-center">
			<div class="mr-auto">
				<h5 class="header-subtitulo-caixa mb-0">{{ cardTitle }}</h5>
			</div>
			<div *ngIf="showCodeButton" class="ml-auto">
				<a data-toggle="collapse" href="#{{ codeViewId }}"
					class="btn btn-link rounded-circle p-2" title="Visualizar cÃ³digo">
					<i class="fa fa-lg fa-code"></i>
				</a>
			</div>
		</div>
		<div class="card-body">
			<div class="descricao-wrapper">
				<ng-content select=".descricao"></ng-content>
			</div>
			<div id="{{ codeViewId }}" class="collapse">
				<cx-code-view 
					[htmlTabId]="htmlTabId" [htmlCode]="htmlCode"
					[tsTabId]="tsTabId" [tsCode]="tsCode"
					[cssTabId]="cssTabId" [cssCode]="cssCode">
				</cx-code-view>
				<br>
			</div> <!-- tabsCodigoInput1 -->

			<ng-content select=".conteudo"></ng-content>
		</div> <!-- Card Body -->
	</div> <!-- cardInputBasico -->
</section>
